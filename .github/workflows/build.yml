name: Build (Next.js)

on:
  push:
    branches:
      - "**"

jobs:
    build:
        runs-on: ubuntu-latest
        steps:
          - name: Checkout
            uses: actions/checkout@v4
          - name: Setup pnpm
            uses: pnpm/action-setup@v4
            with:
              version: 9.5.0
          - name: Setup node
            uses: actions/setup-node@v4
            with:
              node-version: 20.x
              cache: 'pnpm'
          - name: Install dependencies
            run: pnpm install --frozen-lockfile

          - name: Build Next.js app
            run: pnpm run build
